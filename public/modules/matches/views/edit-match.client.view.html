<section data-ng-controller="MatchesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Match</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="match.name" id="name" class="form-control" placeholder="Name" required>
                    </div>

                    <label class="control-label" for="Location">Location</label>
                    <div class="controls">
                        <input type="text" data-ng-model="match.location" id="location" class="form-control" placeholder="Location" required>
                    </div>

                    <label class="control-label" for="datetime">Date &amp; Time</label>
                    <div class="controls">
                        <input type="text" data-ng-model="match.datetime" id="datetime" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong>{{error}}</strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
